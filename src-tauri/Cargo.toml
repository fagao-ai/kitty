[package]
name = "kitty"
version = "0.0.5"
description = "A Tauri App"
authors = [ "you" ]
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "kitty_lib"
crate-type = [
  "staticlib",
  "cdylib",
  "rlib"
]

[build-dependencies]
tauri-build = { version = "2.0.0-rc.0", features = [] }
anyhow = { version = "1", features = [ "backtrace" ] }
reqwest = { version = "0.11.22", features = [ "blocking" ] }
build-target = "0.4.0"
zip = "0.5"

[dependencies]
tauri = { version = "2.0.0-rc.0", features = [
  "tray-icon",
  # "icon-ico",
  "image-ico",
  "image-png"
  # "icon-png",
  # "devtools"
] }
serde_json = "1.0"
serde = "1.0.193"
rusqlite = "0.30.0"
sea-orm = { version = "0.12", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
entity = { path = "./entity" }
protocols = { path = "./protocols" }
migration = { path = "./migration" }
tokio = { version = "1.34.0", features = [ "macros" ] }
tauri-plugin-process = "2.0.0-rc.0"
thiserror = "1.0.50"
anyhow = "1"
tauri-plugin-autostart = "2.0.0-rc.0"
tauri-plugin-notification = "2.0.0-rc.0"
reqwest = { version = "0.11.22", features = [ "json" ] }
kitty_proxy = { git = "https://github.com/hezhaozhao-git/kitty_proxy.git", version = "0.1.0" }
base64 = { version = "0.21.7", optional = true, features = [ "std" ] }
tauri-plugin-clipboard-manager = "2.0.0-rc.0"
log = "0.4.20"
simplelog = "0.12.1"
rustem_proxy = "0.1.5"

[workspace]
members = [
  ".",
  "migration",
  "entity",
  "protocols"
]

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
default = [
  "xray",
  "hysteria"
]
xray = [ "dep:base64" ]
hysteria = []

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-global-shortcut = "2.0.0"
